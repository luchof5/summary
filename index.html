<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">    
    <title>Ejercicio FlexFox</title>
</head>
<body>
    <section>
        <div class="contein">
            <div class="result">
                <h3>Your Result</h3>
                <div class="result__circle">
                    <p class="result__circle--numero">76</p>
                    <p>of 100</p>
                </div> 
                <h2>Great</h2>  
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias unde consequuntur assumenda?</p>
            </div>
            <div class="summary">
                <h3>Summary</h3>
                <p class="summary__reaction"><i class='bx bxs-bolt'></i><strong>Reactio</strong><span>80/100</span></p>
                <p class="summary__memory"><i class='bx bxs-brain'></i><strong>Memory</strong><span>92/100</span></p>
                <p class="summary__verbal"><i class='bx bxs-message-dots'></i><strong>Verbal</strong><span>61/100</span></p>
                <p class="summary__visual"><i class='bx bxs-happy-heart-eyes'></i><strong>Visual</strong><span>72/100</span></p>
                <button class="summary__btn">Continue</button>
            </div>
        </div>
    </section>
